<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contato - Barbearia Alura</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="caixa">
			<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contatos.html">Contato</a></li>
				</ul>
			</nav>	
		</div>
	</header>

	<main>
		
		<form>
			<label for="nomeesobrenome">Nome e Sobrenome</label>
			<input type="text" id="nomeesobrenome" class="imput-padrao" required>

			<label for="email">E-mail</label>
			<input type="email" id="email" class="imput-padrao" required placeholder="seuemail@dominio.com">

			<label for="telefone">Telefone</label>
			<input type="tel" id="telefone" class="imput-padrao" required placeholder="(XX) XXXXX-XXXX">

			<label for="mensagem">Mensagem</label>
			<textarea cols="70" rows="10" id="mensagem" class="imput-padrao" required></textarea>

			<fieldset>
				<legend>Como prefere o nosso contato?</legend>
				<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
				

				<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
				

				<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
			</fieldset>

			<fieldset>
				<legend>Qual horário prefere ser atendido?</legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>

			<label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

			<input type="submit" value="Enviar Formulário" class="enviar">
		</form>

		<table>
			<thead>
				<tr>
					<th>Dia</th>
					<th>Horário</th>
				</tr>
			</thead>
			<tbody>	
				<tr>
					<td>Terça</td>
					<td>08 ás 18hrs</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>08 ás 18hrs</td>
				</tr>
				<tr>
					<td>Quinta</td>
					<td>08 ás 18hrs</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
    				<td colspan="2">Horário de Funcionamento</td> 
				</tr>
			</tfoot>	
		</table>

	</main>

	<footer>
		<img src="logo-branco.png" alt="Logo da Barbearia Alura">
		<p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>

	</footer>
</body>
</html>
